<B><U>Fretta for Easter</B></U><BR><BR>
<TABLE WIDTH="80%" BORDER="0" CELLSPACING="0" CELLPADDING="0">
<TR>
	<TD>
	<IMG SRC="graphics/bullet.jpg"> Cook 2 pounds sausage in little oil<BR>
	<IMG SRC="graphics/bullet.jpg"> Drain a little grease<BR>
	<IMG SRC="graphics/bullet.jpg"> Remove from pan and<BR>
	<IMG SRC="graphics/bullet.jpg"> Add 3 pounds ricotta stir until bubbles <BR>
	<IMG SRC="graphics/bullet.jpg"> Add sausage back and <BR>
	<IMG SRC="graphics/bullet.jpg"> Add 1 dozen eggs that you beat very well stir until solid <BR><BR>
	</TD>
