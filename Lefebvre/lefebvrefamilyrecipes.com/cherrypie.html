<B><U>Cherry Cheese Pie</B></U><BR>
<TABLE WIDTH="80%" BORDER="0" CELLSPACING="0" CELLPADDING="0">
<TR>
	<TD>
	<IMG SRC="graphics/bullet.jpg"> 3 oz or 8 oz pak cream cheese<BR>
	<IMG SRC="graphics/bullet.jpg"> ½ cup confectionery sugar<BR>
	<IMG SRC="graphics/bullet.jpg"> 1 teaspoon vanilla<BR>
	<IMG SRC="graphics/bullet.jpg"> Mix these together<BR><BR>
	<IMG SRC="graphics/bullet.jpg"> Beat heavy cream 1 pint fold cheese mixture into cream<BR>
	<IMG SRC="graphics/bullet.jpg"> Pour can of cherries over<BR><BR>
