<B><U>Pineapple Banana Muffins</B></U><BR>
<TABLE WIDTH="80%" BORDER="0" CELLSPACING="0" CELLPADDING="0">
<TR>
	<TD>
	<IMG SRC="graphics/bullet.jpg"> ½ cup sugar<BR>
	<IMG SRC="graphics/bullet.jpg"> 1 egg <BR>
	<IMG SRC="graphics/bullet.jpg"> ½ cup oil<BR>
	<IMG SRC="graphics/bullet.jpg"> 1 teasppon baking powder<BR>
	<IMG SRC="graphics/bullet.jpg"> 1 scant teaspoon baking soda<BR>
	<IMG SRC="graphics/bullet.jpg"> ½ teaspoon salt<BR>
	<IMG SRC="graphics/bullet.jpg"> 1 ½ cup flour<BR>
	<IMG SRC="graphics/bullet.jpg"> 1 ripe banana mashed<BR>
	<IMG SRC="graphics/bullet.jpg"> 1 cup un-drained crushed pineapple<BR>
	<IMG SRC="graphics/bullet.jpg"> Mix altogether<BR>
	<IMG SRC="graphics/bullet.jpg"> Bake for 25 mins or until done at 375 <BR>
	<IMG SRC="graphics/bullet.jpg"> It makes 12 muffins<BR><BR>
